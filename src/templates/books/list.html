{% extends "base.html" %}
{% block content %}



<div class="row d-flex">
  <div class="col-xl-8 py-5 px-md-5">
    <div class="row pt-md-4">
    {% for obj in content.posts %}
      <div class="col-md-12">
        <div class="blog-entry ftco-animate d-md-flex fadeInUp ftco-animated">
          <a href="{{ obj.get_url }}" class="img img-2"><img src="{{ obj.photo.url }}" width="200" height="200"></a>
          <div class="text text-2 pl-md-4">
            <h3 class="mb-2"><a href="{{ obj.get_url }}">{{ obj.title }}</a></h3>
            <div class="meta-wrap">
              <p class="meta">
              <span><i class="icon-calendar mr-2"></i>{{ obj.date_created }}</span>
              <span><i class="icon-comment2 mr-2"></i>{{ obj.rate }} Likes</span>
              <span><i class="icon-comment2 mr-2"></i>{{ obj.comment_set.count }} Comment</span>
              </p>
            </div>
            <p class="mb-4">{{ obj.content | safe }}</p>
            <p><a href="{{ obj.get_url }}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div> 
  <div class="col-xl-4 sidebar ftco-animate bg-light pt-5 fadeInUp ftco-animated">

    </div> -->

      <div class="input-group input-group-sm">
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="q" placeholder="Search...">
        <div class="input-group-append">
          <button type="submit" class="btn btn-secondary btn-number">
              <i class="fa fa-search">Go</i>
          </button>
        </div>
      </div>
    </form>
</div>
