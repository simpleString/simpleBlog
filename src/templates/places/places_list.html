{% extends "base.html" %}

{% block content %}


<form action="{% url 'create_place' %}" method="get">
    <button type="submit" class="btn btn-info mb-3">Добавить воспоминание</button>
</form>

{% for place in object_list %}
<div class="card mb-3 mx-auto" style="max-width: 740px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ place.image.url }}" style="height: 100px; width: 200px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ place.title }}</h5>
          <p class="card-text">{{ place.description }}</p>
        </div>
      </div>
    </div>
</div>
{% empty %}
    У вас нет ни одного воспоминания
{% endfor %}



{% endblock content %}
