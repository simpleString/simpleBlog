{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> 
          <h2>Login</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
        <form id="contact-form" class="form" method="POST" role="form">
          {% csrf_token %}
             <div class="form-group text-center">
                <label class="form-label" for="name">Name</label>
                <div class="justify-content-center">{{ form.username }}</div>
            </div>                   
            <div class="form-group text-center">
                <label class="form-label">Password</label>
                <div class="justify-content-center">{{ form.password }}</div>
            </div>                            
            <div class="text-center">
              <button type="submit" class="btn btn-start-order">Login</button>
            </div>                         
        </form>
    </div>
</div>
</div>

{% endblock content %}
