{% extends "base.html" %}

{% block title %} Hello {user.username} {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> 
          <h2>Hello {{ user.username }}</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <form id="contact-form" class="form"  method="POST" role="form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.media }}
          {% for field in form %}
            <div class="form-group">
                <label class="form-label" for="name">{{ field.label_tag }}</label>
                {{ field }}
            </div>  
          {% endfor %}                          
            <div class="text-center">
                <button type="submit" class="btn btn-start-order">Save</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock content %}
