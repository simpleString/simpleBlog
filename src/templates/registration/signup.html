{% extends 'base.html' %}

{% block title %} SignUp {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> 
          <h2>SignUp</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
        <form id="contact-form" class="form" method="POST" role="form">
          {% csrf_token %}
          {% for field in form %}
             <div class="form-group text-center">
                <label class="form-label" for="name">{{ field.label_tag }}</label>
                <div class="justify-content-center">{{ field }}</div>
            </div>    
            {% endfor %}                                             
            <div class="text-center">
              <button type="submit" class="btn btn-start-order">Login</button>
            </div>                  
        </form>
    </div>
</div>
</div>

{% endblock %}
